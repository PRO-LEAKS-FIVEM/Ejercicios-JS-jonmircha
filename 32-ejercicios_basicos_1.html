<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicios Básicos 1/10</title>
  </head>
  <body>
    <h1>Ejercicios Básicos 1/10</h1>
    <script>
      /* 1) Programa una función que cuente el número de caracteres de una cadena de texto, pe. miFuncion("Hola Mundo") devolverá 10.
      2) Programa una función que te devuelva el texto recortado según el número de caracteres indicados, pe. miFuncion("Hola Mundo", 4) devolverá "Hola".
      3) Programa una función que dada una String te devuelva un Array de textos separados por cierto caracter, pe. miFuncion('hola que tal', ' ') devolverá ['hola', 'que', 'tal'].
      4) Programa una función que repita un texto X veces, pe. miFuncion('Hola Mundo', 3) devolverá Hola Mundo Hola Mundo Hola Mundo. */

      // 1
      function contarCaracteres(palabra) {
        return palabra.length;
      }
      console.log(contarCaracteres("Hola Mundo"));

      // 2
      function cortarCadena(palabra, chars) {
        let palabraRecortada = "";
        for (let i = 0; i < chars; i++) {
          palabraRecortada += palabra[i];
        }
        return palabraRecortada;
      }
      console.log(cortarCadena("Hola Mundo", 4));

      // 3
      function separarStrings(string) {
        let arr = [];
        arr = string.split(" ");
        return arr;
      }
      console.log(separarStrings("hola que tal"));

      // 4
      function repetirTexto(texto, veces) {
        let resultado = "";
        for (let i = 0; i < veces; i++) {
          resultado += `${texto} `;
        }
        return resultado;
      }
      console.log(repetirTexto("Hola Mundo", 3));
    </script>
  </body>
</html>
