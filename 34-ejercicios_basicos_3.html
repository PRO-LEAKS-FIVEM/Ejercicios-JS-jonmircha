<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicios Básicos 3/10</title>
  </head>
  <body>
    <h1>Ejercicios Básicos 3/10</h1>
    <script>
      /* 9) Programa una función que obtenga un numero aleatorio entre 501 y 600.
      10) Programa una función que reciba un número y evalúe si es capicúa o no (que se lee igual en un sentido que en otro), pe. miFuncion(2002) devolverá true.
      11) Programa una función que calcule el factorial de un número (El factorial de un entero positivo n, se define como el producto de todos los números enteros positivos desde 1 hasta n), pe. miFuncion(5) devolverá 120. */

      // 9
      const numeroAleatorio = () =>
        console.info(Math.floor(Math.random() * (600 - 501) + 501));
      numeroAleatorio();

      // 10
      const esCapicua = (num = undefined) =>
        !num
          ? console.warn("No has especificado ningún número")
          : console.info(
              num === parseInt(num.toString().split("").reverse().join(""))
            );
      esCapicua(2002);

      // 11
      const factorialEntero = (n = undefined) => {
        if (!n) console.warn("No se ha introducido ningún número");
        if (n < 0) console.warn("El número introducido no es válido");
        else {
          for (let i = n - 1; i > 0; i--) n *= i;
          console.info(n);
        }
      };
      factorialEntero(2024);
    </script>
  </body>
</html>
